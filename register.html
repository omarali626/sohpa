<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <h1>Create Account</h1>
        <form id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <p id="registerMessage" style="margin-top:10px; color: green; font-weight: bold;"></p>
        <div style="margin-top:1rem;">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </section>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const registerMessage = document.getElementById('registerMessage');

            // جلب المستخدمين الحاليين من localStorage أو إنشاء مصفوفة فارغة
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // التحقق مما إذا كان اسم المستخدم أو البريد الإلكتروني موجودًا بالفعل
            const userExists = users.some(user => user.username === username || user.email === email);

            if (userExists) {
                registerMessage.textContent = 'Username or Email already exists!';
                registerMessage.style.color = 'red';
            } else {
                // إضافة المستخدم الجديد
                users.push({ username, email, password }); // ملاحظة: كلمة المرور غير مشفرة وغير آمنة
                localStorage.setItem('users', JSON.stringify(users));
                registerMessage.textContent = 'Registration successful! You can now login.';
                registerMessage.style.color = 'green';
                // مسح حقول النموذج
                document.getElementById('registerForm').reset();
            }
        });
    </script>
</body>
</html>
