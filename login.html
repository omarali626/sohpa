<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <form class="login-container" autocomplete="off">
        <h2 class="hh">Sign In</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username or Email" required>
            <span class="icon"><i class="fa fa-user"></i></span>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="icon"><i class="fa fa-lock"></i></span>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">Create account</a>
        </div>
    </form>
    <script>
        // Simple client-side validation (optional)
        document.querySelector('.login-container').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }
            // TODO: Replace with real authentication logic
            alert('Login successful! (Demo)');
        });
    </script>
</body>
</html>
